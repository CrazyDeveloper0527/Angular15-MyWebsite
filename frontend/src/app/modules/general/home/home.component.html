<div>
  <section class="nga-gradient text-white">
    <div class="container col-xxl-8 px-4 py-5">
      <div class="row align-items-center">
        <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
          <div class="text-center">
            <h1 class="mt-2 display-4 fw-bold">{{ user_name }}</h1>
            <h2 class="h1">{{ user_skill }}</h2>
            <hr>
            <h2 class="h5 mt-4">{{ user_bio0 }}</h2>
            <h2 class="h5">{{ user_bio1 }}</h2>
            <!--<h2 class="h5">{{ fontawesome }}</h2>-->
            <div class="col-lg-12 mx-auto mt-4">
              <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a class="nga-btn-home" routerLink="/login">Get Started</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 offset-lg-1 p-0">
          <div class="position-lg-absolute top-0 left-0 overflow-hidden">
            <img src="{{ user_mask }}" srcset="{{ user_mask }}, {{ user_mask }} 2x" alt="Getting started with Angular" width="360"
                 height="350">
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="container px-4 py-5">
    <h2 class="display-6 fw-bold pb-2 text-center">Skills</h2>
    <hr>
    <div class="row g-4 py-2 row-cols-1 row-cols-md-2 row-cols-lg-4">
      <div class="col" *ngFor="let item of items; let i = index">
        <div class="nga-card-step p-4">
          <a routerLink="{{ item.link }}">
            <i class="text-primary fab {{ item.icon }} fa-2x mb-2"></i>
            <h3 class="h4 text-primary fw-bold">{{ item.title }}</h3>
            <p>{{ item.disc }}</p>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
